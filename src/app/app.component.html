<div class="container">
  <div class="converter" *ngIf="isLoaded">
    <h1>Currency Converter</h1>
    <form>
      <div class="in-one-row">
        <div class="form-group">
          <label for="currency">From</label>
          <select
            [(ngModel)]="fromCurrencyName"
            name="currencyFrom"
            id="currencyFrom"
          >
            <option
              *ngFor="let currency of getAllCurrencies()"
              [value]="currency"
            >
              {{ currency }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="currency">To</label>
          <select
            [(ngModel)]="toCurrencyName"
            name="currencyTo"
            id="currencyTo"
          >
            <option
              *ngFor="let currency of getAllCurrencies()"
              [value]="currency"
            >
              {{ currency }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input [(ngModel)]="amount" type="text" name="amount" id="amount" />
      </div>
      <div *ngIf="fromCurrencyName && toCurrencyName && amount">
        <h4>Result: {{ convertCurrency() }}</h4>
      </div>
    </form>
  </div>
</div>
